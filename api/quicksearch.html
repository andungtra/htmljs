    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" &lt;Js&gt; Namespaces html Classes html.ajaxhtml.observablehtml.observableArrayhtml.Promise Tutorial Introduction Working with List jQuery Integration How does it work Download Development version Production version Classes Classes ajax observable observableArray Promise Namespaces html × Search results Close Documentation generated by JSDoc 3.4.3 on December 23rd 2016, 2:20:17 pm using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" &lt;Js&gt; Namespaces html Classes html.ajaxhtml.observablehtml.observableArrayhtml.Promise Tutorial Introduction Working with List jQuery Integration How does it work Download Development version Production version Namespaces Classes ajax observable observableArray Promise Namespaces html × Search results Close Documentation generated by JSDoc 3.4.3 on December 23rd 2016, 2:20:17 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" &lt;Js&gt; Namespaces html Classes html.ajaxhtml.observablehtml.observableArrayhtml.Promise Tutorial Introduction Working with List jQuery Integration How does it work Download Development version Production version HtmlJs Optimize effort of building large scale web application HtmlJs is a JavaScript MVVM library. It is built with OOP and speed in mind. It helps you to build the most sophisticated and complicated components with ease. Integrate well with most existing libraries/frameworks like jQuery, AngularJs. InstallationNuget: Install-Package HtmlJsBower: bower install htmljsGetting startedGo to Homepage for more details. Totally new to HtmlJs? Play with HtmlJs interactive tutorial. Build from sourceClone the repo from GitHub git clone https://github.com/nhanfu/htmljs.git cd htmljsInstall build tool. Make sure that Node.js already installed. npm installRun the build tool gulp buildRunning the testsIf you have PhantomJs installed, then gulp will execute the test suite and report its result. Release History 1.0.4 Rename html.data to html.observable Add html.observableArray Remove createElementNoParent() function Replace getter and setter by data property 1.0.3 Fix bug for ajax module and dropdown component Use property instead of function to render DOM AuthorNhan Nguyen – @nhan_htmljs – nhan.htmljs@gmail.com Distributed under the MIT license. See LICENSE for more information. × Search results Close Documentation generated by JSDoc 3.4.3 on December 23rd 2016, 2:20:17 pm using the DocStrap template. "},"html.html":{"id":"html.html","title":"Namespace: html","body":" &lt;Js&gt; Namespaces html Classes html.ajaxhtml.observablehtml.observableArrayhtml.Promise Tutorial Introduction Working with List jQuery Integration How does it work Download Development version Production version Namespace: html html Classes ajax observable observableArray Promise Members &lt;static&gt; context HtmlJs context Properties: Name Type Description context HTMLElement Current selected element of HtmlJs Example html('#someContainer'); html.context; // =&gt; &lt;div id=&quot;someContainer&quot;&gt;&lt;/div&gt; &lt;static&gt; Ending symbol End tag symbol This method doesn't create any element but set the context HtmlJs to its parent element. You can imagine this method like ending tag in HTML Properties: Name Type Description html function For fluent API Examples html(document.body).div.attr({id: 'container'}) // render a DIV tag with id &quot;container&quot; .h1.text('h1 element').$ // render h1, append to #container, set the context to parent of h1 - #container .h2.text('h2 element').$ // render h2, append to #container, also set the context to parent of h2 - #container Alternative code html(document.body).div.attr({id: '#container'}); html('#container').h1.text('h1 element'); html('#container').h2.text('h2 element'); &lt;static&gt; Events Binding event to the context element. HtmlJs gives you all possible events in HTML DOM events, you can bind events with ease. The framework will handle for you cross browser binding issues. However because some events are new in HTML5, so be careful when working with them, they can't run in some older browsers. List of all available events. Mouse events click, contextmenu, dblclick, mousedown, mouseenter, mouseleave, mousemove, mouseover, mouseout, mouseup Key events keydown, keypress, keyup Frame/object events abort, beforeunload, error, hashchange, load, resize, scroll, unload Form events blur, change, focus, focusin, focusout, inputting, invalid, reset, search, select, submit Drag events drag, dragend, dragenter, dragleave, dragover, dragstart, drop Clipboard events copy, cut, paste Print events afterprint, beforeprint Media events events canplay, canplaythrough, durationchange, emptied, ended, error, loadeddata, loadedmetadata, loadstart, pause, play, playing, progress, ratechange, seeked, seeking, stalled, suspend, timeupdate, volumechange, waiting Animation events animationend, animationiteration, animationstart Transition events transitionend Misc events message, online, offline, popstate, show, storage, toggle, wheel Others events copy, cut, paste Example var clickCallback = function(e, model) { console.log(model); }; html(document.body).button.text('Test click event with model') .onClick(clickCallback, {username: 'sa', password: '123456'}); &lt;static&gt; hr/br Auto ending elements. Create BR/HR element and append to the current context of HtmlJs Properties: Name Type Description html function For fluent API Example html(document.body) .button.text('Add new record') .br .button('Delete selected record'); &lt;static&gt; HTML tags Render DOM element. Append to the html context if available, otherwise create an in-memory element without parent All available tag names 'a', 'abbr', 'address', 'area', 'article', 'aside', 'audio', 'b', 'base', 'bdi', 'bdo', 'blockquote', 'button', 'canvas', 'caption', 'cite', 'code', 'col', 'colgroup', 'datalist', 'dd', 'del', 'details', 'dfn', 'div', 'dl', 'dt', 'em', 'embed', 'fieldset', 'figcaption', 'figure', 'footer', 'form', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'head', 'header', 'i', 'iframe', 'img', 'input', 'ins', 'kbd', 'keygen', 'label', 'legend', 'li', 'link', 'main', 'map', 'mark', 'menu', 'menuitem', 'meta', 'meter', 'nav', 'object', 'ol', 'ptgroup', 'option', 'output', 'p', 'param', 'pre', 'progress', 'q', 'rp', 'rt', 'ruby', 's', 'samp', 'script', 'section', 'select', 'small', 'source', 'span', 'strong', 'style', 'sub', 'summary', 'sup', 'table', 'tbody', 'td', 'textarea', 'tfoot', 'th', 'thead', 'time', 'title', 'tr', 'track', 'u', 'ul', 'var', 'video' Properties: Name Type Description html function For fluent API See: http://www.w3schools.com/tags/ Methods &lt;static&gt; after(node) Insert a new node after the context Parameters: Name Type Description node HTMLElement HTML element to prepend &lt;static&gt; append(node) Append a new node to the context Parameters: Name Type Description node HTMLElement HTML element to append &lt;static&gt; attr(attrObj, val) Set attribute for the context element Parameters: Name Type Description attrObj Object Attribute object val String | Number | Bool Value of attribute Returns: html - for fluent API Type function Example html(document.body) .a.text('Author') .attr({href: 'mailto:author@gmail.com'}); &lt;static&gt; before(node) Insert a new node before the context Parameters: Name Type Description node HTMLElement HTML element to prepend &lt;static&gt; checkbox( [observable]) Create input tag with type is &quot;checkbox&quot; and append to the current context of HtmlJs. If the current context is already input tag then HtmlJs won't generate again, only set its checked property Parameters: Name Type Argument Default Description observable Boolean | html.observable &lt;optional&gt; false Observable object represents checked state of checkbox Returns: html - For fluent API Type function Example html(document.body).checkbox(true); // ==&gt; checked var checked = html.observable(false); html(document.body).checkbox(checked); // ==&gt; not checked &lt;static&gt; className(className) Set className to the context Parameters: Name Type Description className String | html.observable Class name to add Returns: html - For fluent API Type Object Example html(document.body).button.text('Click me') .attr('myButton') .className('btn btn-primary); console.log(document.getElementById('myButton').className); // =&gt; btn btn-primary &lt;static&gt; css(cssObj [, cssValue]) Get/Set style to the context, override existing styles Parameters: Name Type Argument Description cssObj Object | String Style object or style name. cssValue String &lt;optional&gt; Style value Returns: html Type Object Example html(document.body).button.text('Click me') .attr({id: 'myButton'}) .css({backgroundColor: '#3071a9'}); html('#myButton').css('backgroundColor'); // =&gt; #3071a9 &lt;static&gt; dropdown(list, selectedItem [, displayField] [, valueField]) Render SELECT element Parameters: Name Type Argument Description list Array | html.observableArray List items selectedItem Object Selected item displayField String &lt;optional&gt; Display field valueField String &lt;optional&gt; Value field See: Working with List tutorial Example var products = [ { name: 'iPhone', price: 900 }, { name: 'Samsung galaxy', price: 850 }, { name: 'Google Pixel', price: 800 }, { name: 'Google nexus', price: 750 } ], selectedItem = html.observable(this.products[0]); html(document.body).dropdown(products, selectedItem, 'name', 'name'); &lt;static&gt; each(model, renderer) Render to a list of DOM from an Array or html.observableArray NOTE: You have to render number of DOM elements equally for each data item, other wise the engine won't be able to add or remove item correctly Parameters: Name Type Description model Array | html.observableArray List data to render renderer function Renderer. See: Working with List tutorial Returns: html object for fluent API Type Object Example var smartPhoneList = ['iPhone', 'Samsung galaxy', 'Google Pixel', 'Google Nexus']; html(document.body).ul.each(smartPhoneList, function(phone, index) { html.li.text(phone); }); &lt;static&gt; empty() Clear all DOM nodes within context element Example html(document.body).empty(); &lt;static&gt; extend(destination, source) Extend an object by another object's properties Parameters: Name Type Description destination Object Destination object source Object Source object &lt;static&gt; find(selector) Find a child element of the current context using a selector Parameters: Name Type Description selector String String selector or an element &lt;static&gt; getJSON(url, data [, async]) Create shorthand for request JSON format with 'GET' method Parameters: Name Type Argument Default Description url String Url of ajax end point data Object Parameter to submit to server async Boolean &lt;optional&gt; true Type of ajax submit, default is asynchronous NOTE: Synchronous ajax request is depreciated Returns: promise - Promise of asynchronous data Type html.Promise Example var myAjax = html.getJSON('myAjaxURL', {pageIndex: &quot;1&quot;, : pageSize &quot;10&quot;}, true); myAjax.done(function(data) { console.log(data); }); &lt;static&gt; hidden(hidden) Hidden binding The opposite of visible binding. Parameters: Name Type Description hidden Boolean | html.observable Indicate that the element should be hidden Returns: html - For fluent API Type function Example var state = html.observable(true); html(document.body).button.text('Click me').hidden(state); state.data = false; // show the button state.data = true; // hide the button &lt;static&gt; html(observableStr) Binding HTML for an element NOTE: this method is not safe to use, it could be the cause for XSS attack Parameters: Name Type Description observableStr String | html.observable HTML string or observable string Returns: html - Return html for fluent API Type function &lt;static&gt; partial(url, containerSelector) Partial loading a view, along with scripts and styles Parameters: Name Type Description url String Partial view url containerSelector String | Element Selector of the container which the partial view append to &lt;static&gt; postJSON(url, data [, async]) Create shorthand for request JSON format with 'POST' method Parameters: Name Type Argument Default Description url String Url of ajax end point data Object Parameter to submit to server async Boolean &lt;optional&gt; true Type of ajax submit, default is asynchronous Returns: promise - Promise of asynchronous data Type html.Promise Example var myAjax = html.postJSON('myAjaxURL', {pageIndex: &quot;1&quot;, : pageSize &quot;10&quot;}, true); myAjax.done(function(data) { console.log(data); }); &lt;static&gt; prepend(node) Prepend a new node to the context Parameters: Name Type Description node HTMLElement HTML element to prepend &lt;static&gt; serialize(rootObj [, serializer]) Serialize observable data to pure JSON. This method is for submitting data to server. Parameters: Name Type Argument Description rootObj html.observable | Object Observable object serializer function &lt;optional&gt; Callback to handle seializing Returns: Pure JSON data Type Object | Array &lt;static&gt; text(observable) Text binding Parameters: Name Type Description observable String | html.observable.&lt;String&gt; Observable object contain a string Returns: html - For fluent API Type function &lt;static&gt; trigger(eventName) Trigger an event of a DOM element Parameters: Name Type Description eventName String event of a DOM to trigger Returns: html - For fluent API Type function Example var clickCallback = function(e, model) { console.log(model); }; html(document.body).button.text('Test click event with model') .attr({id: 'testTrigger')}.onClick(clickCallback, {username: 'sa', password: '123456'}); html('#testTrigger').trigger('click'); &lt;static&gt; unwrapData(observableObj) Unwrap data from observable object Parameters: Name Type Description observableObj html.observable Observable object to unwrap Returns: Underlying data Type Object &lt;static&gt; unwrapNoSideEffect(data [, getNewData]) Unwrap data without notify change nor register dependency Parameters: Name Type Argument Description data html.observable Observable object getNewData Boolean &lt;optional&gt; Internal use. Get _newData or computed data Returns: underlying data Type Object &lt;static&gt; value(observable) Value binding for HTMLElement that has value property, for example input/textarea Parameters: Name Type Description observable Object | html.observable Observable or primitive data type Returns: html - for fluent API Type function &lt;static&gt; visible(visible) Show/hide the element based on data Parameters: Name Type Description visible Boolean | html.observable Indicate that the element should be visible Returns: html Type function Example var state = html.observable(true); html(document.body).button.text('Click me').visible(state); state.data = false; // hide the button state.data = true; // show the button × Search results Close Documentation generated by JSDoc 3.4.3 on December 23rd 2016, 2:20:17 pm using the DocStrap template. "},"html.ajax.html":{"id":"html.ajax.html","title":"Class: ajax","body":" &lt;Js&gt; Namespaces html Classes html.ajaxhtml.observablehtml.observableArrayhtml.Promise Tutorial Introduction Working with List jQuery Integration How does it work Download Development version Production version Class: ajax html. ajax new ajax(url, data [, method] [, async]) Ajax method Parameters: Name Type Argument Default Description url String The Url to request resource data Object Parameters to submit method String &lt;optional&gt; &quot;GET&quot; Ajax method async Boolean &lt;optional&gt; true Indicate that the request is asynchronous Returns: promise - Promise of asynchronous data Type html.Promise Methods &lt;static&gt; clearMock(url) Clear mock data that have been registered Parameters: Name Type Description url String | Array.&lt;String&gt; | undefined - &lt;static&gt; mock(url, data) Mock ajax request Parameters: Name Type Description url String Url string to mock data Object Data that we expect to return authenticate(user, pass) Authenticate request with username and password Parameters: Name Type Description user String Username pass String Password Returns: ajax - Return the ajax itself for fluent API Type html.ajax contentType(miliseconds) Set content type of ajax request Parameters: Name Type Description miliseconds Number Milisecond that timeout event occurs Returns: ajax - Return the ajax itself for fluent API Type html.ajax header(key, arg) Set header for a request Extend the header object instead of replace it Parameters: Name Type Description key String | Object Key of header, or an object that contains key value pairs of header arg String Value of header Returns: ajax - Return the ajax itself for fluent API Type html.ajax jsonp(callback) Set JSONP callback - cross domain purpose Parameters: Name Type Description callback function Callback event handler for JsonP Returns: ajax - Return the ajax itself for fluent API Type html.ajax parser(p) Set parser to ajax request Parameters: Name Type Description p function Parser function Returns: ajax - Return the ajax itself for fluent API Type html.ajax timeout(miliseconds) Set timeout to ajax request Parameters: Name Type Description miliseconds Number Milisecond that timeout event occurs Returns: ajax - Return the ajax itself for fluent API Type html.ajax × Search results Close Documentation generated by JSDoc 3.4.3 on December 23rd 2016, 2:20:18 pm using the DocStrap template. "},"html.observable.html":{"id":"html.observable.html","title":"Class: observable","body":" &lt;Js&gt; Namespaces html Classes html.ajaxhtml.observablehtml.observableArrayhtml.Promise Tutorial Introduction Working with List jQuery Integration How does it work Download Development version Production version Class: observable html. observable new observable(data) Observable data, implementation of observer pattern Parameters: Name Type Description data Object Data to be observed See: https://en.wikipedia.org/wiki/Observer_pattern Members _computedFn Save a reference to the function of computed value _newData Get and set underlying without side effect _oldData Old data of the observable object, internal use bindingNodes Save a list of input/textarea element. This is helpful for validation and error handling delayTime Delay time dependencies All references to observable objects what depend on this isValid Is valid state, default be null, not validated state NOTE: Null is different from valid and invalid state rules All validation rules subscribers Subscribers that listen to data changes Methods delay(time) Set delay time of notifying changes Parameters: Name Type Description time Number Delay time (miliseconds) notify() Notify changes to subscribers setDependency(dependency) Set a dependency Parameters: Name Type Description dependency html.observable Dependency of this data subscribe(observer) Subscribe change to observable data. Whenever the underlaying data changes, it trigger all subscribed functions Parameters: Name Type Description observer function Observer validate() Validate data against validators validators(rule) Register validation rule for html.observable Parameters: Name Type Description rule function Validation rule function × Search results Close Documentation generated by JSDoc 3.4.3 on December 23rd 2016, 2:20:18 pm using the DocStrap template. "},"html.observableArray.html":{"id":"html.observableArray.html","title":"Class: observableArray","body":" &lt;Js&gt; Namespaces html Classes html.ajaxhtml.observablehtml.observableArrayhtml.Promise Tutorial Introduction Working with List jQuery Integration How does it work Download Development version Production version Class: observableArray html. observableArray new observableArray(arr) Observable Array class Parameters: Name Type Description arr Array Array data to observe Extends html.observable Members _computedFn Save a reference to the function of computed value Inherited From: html.observable#_computedFn _newData Get and set underlying without side effect Inherited From: html.observable#_newData _oldData Old data of the observable object, internal use Inherited From: html.observable#_oldData bindingNodes Save a list of input/textarea element. This is helpful for validation and error handling Inherited From: html.observable#bindingNodes delayTime Delay time Inherited From: html.observable#delayTime dependencies All references to observable objects what depend on this Inherited From: html.observable#dependencies isValid Is valid state, default be null, not validated state NOTE: Null is different from valid and invalid state Inherited From: html.observable#isValid rules All validation rules Inherited From: html.observable#rules subscribers Subscribers that listen to data changes Inherited From: html.observable#subscribers Methods add(item, index) Add an item into an observable array Parameters: Name Type Description item Object Item to add index Number Index to add delay(time) Set delay time of notifying changes Parameters: Name Type Description time Number Delay time (miliseconds) Inherited From: html.observable#delay notify(listItem, item [, index] [, action]) Notify changes to subscribers Parameters: Name Type Argument Default Description listItem Array | Object Newest data underlying observable item Object Item changed index Number &lt;optional&gt; null Index of item changed action String &lt;optional&gt; &quot;render&quot; Action to notify to subscriber Overrides: html.observable#notify push(item) Push an item into an observable array Parameters: Name Type Description item Object Item to add remove(item) Remove an item from the observable array Parameters: Name Type Description item Object Item to be removed removeAt(index) Remove an item from the list Parameters: Name Type Description index Number Index of removed item setDependency(dependency) Set a dependency Parameters: Name Type Description dependency html.observable Dependency of this data Inherited From: html.observable#setDependency subscribe(observer) Subscribe change to observable data. Whenever the underlaying data changes, it trigger all subscribed functions Parameters: Name Type Description observer function Observer Inherited From: html.observable#subscribe update(item, index) Update an item of the list Parameters: Name Type Description item Object New item to update index Number Index of the item validate() Validate data against validators Inherited From: html.observable#validate validators(rule) Register validation rule for html.observable Parameters: Name Type Description rule function Validation rule function Inherited From: html.observable#validators × Search results Close Documentation generated by JSDoc 3.4.3 on December 23rd 2016, 2:20:18 pm using the DocStrap template. "},"html.Promise.html":{"id":"html.Promise.html","title":"Class: Promise","body":" &lt;Js&gt; Namespaces html Classes html.ajaxhtml.observablehtml.observableArrayhtml.Promise Tutorial Introduction Working with List jQuery Integration How does it work Download Development version Production version Class: Promise html. Promise new Promise(task) Promise pattern for calling asynchronous code, usually ajax/setTimeout/setInterval Parameters: Name Type Description task function Task to do asynchronously Example var promise = html.Promise(function(resolve, reject) { // We visualize a task that run on server for long time. // In real world application, the task is usually an ajax call setTimeout(function() { var success = prompt(&quot;Should be done or fail this task?&quot;, 1, 0); if (success == '1') { resolve(&quot;Ok, we got server's response&quot;); } else { reject(&quot;Fail to get response from server. Bad request (lol).&quot;); } }, 2000); }); promise .done(function(data) { console.log(data); }).done(function(data) { console.log(data, 'done the second call'); }).fail(function(reason) { console.log(reason); }).fail(function(reason) { console.log(reason, 'fail the second call'); }); Members doneActions All done action callbacks failActions All fail action callbacks Methods done(action) Set done callback Parameters: Name Type Description action function Done action callback Returns: promise - Return the promise itself Type html.Promise resolve(val) Resolve the task with value Parameters: Name Type Description val Object Value to resolve × Search results Close Documentation generated by JSDoc 3.4.3 on December 23rd 2016, 2:20:18 pm using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
