<html>
    <head>
        <link rel="stylesheet" type="text/css" href="datepicker.css" />
        <style type="text/css">
            .dropdown-menu {
                position: absolute;
                left: 0;
                z-index: 1000;
                float: left;
                min-width: 160px;
                padding: 5px 0;
                margin: 2px 0 0;
                font-size: 14px;
                text-align: left;
                list-style: none;
                background-color: #fff;
                -webkit-background-clip: padding-box;
                background-clip: padding-box;
                border: 1px solid #ccc;
                border: 1px solid rgba(0, 0, 0, .15);
                border-radius: 4px;
                -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
                box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
            }
        </style>
        <script type="text/javascript" src="../src/html.engine.js"></script>
        <script type="text/javascript" src="datepicker.js"></script>
    </head>
    
    <body>
        <div id="inlineDp"></div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <input type="text" id="datepicker" placeholder="Click here to select date" />
        <span id="icon">Icon here</span>
        
        <script type="text/javascript">
            html(function () {
                var dateOfBirth = html.data(new Date);
                var dp = html.datepicker(dateOfBirth, new Date(2014, 0, 1), new Date(2015, 1, 20));
                window.dateOfBirth = dateOfBirth;
                window.dp = dp;
                dp.input(html.id.datepicker);
                dp.icon(html.id.icon);
                //dp.inline(html.id.inlineDp);
            });
        </script>
    </body>
</html>
